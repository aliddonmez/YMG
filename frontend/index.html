<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YMG Full-Stack Uygulama</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 40px; }
        .container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; font-weight: bold; transition: 0.3s; }
        .btn-login { background-color: #007bff; color: white; }
        .btn-login:hover { background-color: #0056b3; }
        .btn-register { background-color: #28a745; color: white; }
        .btn-register:hover { background-color: #218838; }

        #output { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 6px; white-space: pre-wrap; text-align: center; min-height: 20px;}
    </style>
</head>
<body>

    <div class="container">
        <h2>üöÄ Kullanƒ±cƒ± Portali</h2>
        
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="password" placeholder="≈ûifre">
        
        <button class="btn-login" onclick="login()">Giri≈ü Yap</button>
        <button class="btn-register" onclick="register()">Kayƒ±t Ol</button>

        <div id="output">ƒ∞≈ülem bekleniyor...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function sendRequest(endpoint, payload) {
            const output = document.getElementById('output');
            output.style.color = "#333";
            output.textContent = "ƒ∞≈ülem yapƒ±lƒ±yor...";

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                if (response.ok) {
                    output.style.color = "green";
                    output.textContent = `‚úÖ ${data.mesaj}`;
                } else {
                    output.style.color = "red";
                    output.textContent = `‚ùå ${data.mesaj}`;
                }
            } catch (error) {
                output.style.color = "red";
                output.textContent = "HATA: Sunucuya ula≈üƒ±lamadƒ± (Docker a√ßƒ±k mƒ±?)";
            }
        }

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Bilgileri giriniz");
            sendRequest('/login', { kullanici_adi: u, sifre: p });
        }

        function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Bilgileri giriniz");
            sendRequest('/register', { kullanici_adi: u, sifre: p });
        }
    </script>
</body>
</html>
