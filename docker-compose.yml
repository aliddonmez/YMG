services:
  mongodb:
    image: mongo:latest
    container_name: ymg-mongodb
    ports:
    - 27017:27017
    volumes:
    - mongo-data:/data/db
  rest-api:
    build: ./backend
    container_name: basic-login-api
    ports:
    - 8000:5000
    depends_on:
    - mongodb
    restart: unless-stopped
    environment:
      JWT_SECRET: dev-secret-change-me
      JWT_EXPIRE_MIN: '30'
  frontend:
    build: ./frontend
    container_name: basic-frontend
    ports:
    - 8080:80
    depends_on:
    - rest-api
    restart: unless-stopped
  mcp-server:
    build: ./mcp
    container_name: mcp-agent
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  mongo-data: null
